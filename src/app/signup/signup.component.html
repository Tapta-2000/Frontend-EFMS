<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form action="" [formGroup]="signupval">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" name="firstname" class="form-control" formControlName="fname" [(ngModel)]="registration.firstname" />
                    <label class="form-label" for="form3Example1">First name</label>
                    <div>
                      <small style="color:red " *ngIf="fname &&  fname.pristine  && fname.touched">Please enter the First Name</small>
            
                    </div>
                  </div>
                 
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" name="lastname" class="form-control" formControlName="lname" [(ngModel)]="registration.lastname" />
                    <label class="form-label" for="form3Example2">Last name</label>
                    <div>
                      <small style="color:red " *ngIf="lname &&  lname.pristine  && lname.touched">Please enter the Last Name</small>
            
                    </div>
                  </div>
                
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name="email" class="form-control" formControlName="email" [(ngModel)]="registration.email" />
                <label class="form-label" for="form3Example3">Email address</label>
                <div>
                  <small style="color:red " *ngIf="myemail &&  myemail.pristine  && myemail.touched">Please enter the Email</small>
        
                </div>
              </div>
             
              
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4"name="password" formControlName="pass" class="form-control" [(ngModel)]="registration.password" />
                <label class="form-label" for="form3Example4">Password</label>
                <div>
                  <small style="color:red " *ngIf="password &&  password.pristine  && password.touched">Please enter the Password</small>
        
                </div>
              </div>
              
  
              
              
              <button type="submit" routerLink="/login" [disabled]="signupval.invalid" (click)="onsubmit()" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
  
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
